  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form </title>
    
  </head>
  <body>
    <h1 style=color:aquamarine>Course Registration Form </h1>
    <fieldset>
      <legend>Personal Details</legend>
      <table>
        <tr><td><label> First name :</label></td> <td><input type="text"name="FN" placeholder="Ex=ravi" ></td></tr>
        <tr><td><label>Surname:</label></td> <td><input type="text" name="LN"  placeholder="Ex:ramu" ></td></tr>
        <tr> <td><label> Mobile Number:</label></td> <td> <input type="tel" name="Mobile"  placeholder="123456789" ></td></tr>
        <tr><td><label>Email :</label></td> <td><input type="email" name="email" placeholder="mandanagajyothi9@gmail.com" > </td></tr>
        <tr><td> <label>password:</label> :</td> <td><input type="password" name="pwd"  placeholder="min5char"></td></tr>
        <tr><td><label> confirm password:</td><td> <input type="password" name="pwd"  placeholder="min5char" ></td></tr>
        <tr><td><label>DOB :</label></td><td> <input type="date" name="dob" placeholder="dob" ></td></tr>
        <tr><td><label>Gender:</label></td><td><input type="radio" name="Gender"value="M" >male <input type="radio" name="Gender" value="F">Female <input type="radio" name="Gender"   value="C">Custom</td></tr>
        <tr><td><label>Select Country</label></td> <td><select name="Country">  
          <option value="india">india</option>
          <option value="usa">usa</option>
          <option value="uk">uk</option></select> </td></tr>
          <tr><td><label>Upload picture </label> </td> <td><input type="file" name="pic" > </td></tr>
          <tr><td> <input type="reset"></td></tr>
          </table>
          <marquee bgcolor="blue" direction="right" style=color:white> Personaldetails></marquee>
          </fieldset>
          <fieldset>
            <legend style=color:blueviolet> Course Details</legend>
            <label>Select Course</label> 
            <select  name="course">
              <option value="py">python</option>
              <option value="cs">css</option>
              <option value="ht">html</option>
            </select> <br>
            <label >Delivery mode</label> 
            <input type="checkbox" name="checkbox" value="on">online<br>
            <input type="checkbox"  name="checkbox" value="off">offline <br>
            <label> comments</label><br>
            <textarea rows="2" column="6"> </textarea> <br>
            <input type="submit">
    

    </fieldset>
    
  </body>
  </html>
